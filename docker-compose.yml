version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: kanbanium-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kanbanium}
      POSTGRES_USER: ${POSTGRES_USER:-kanbanium}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kanbanium} -d ${POSTGRES_DB:-kanbanium}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kanbanium-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kanbanium-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ASPNETCORE_URLS: http://+:5124
      Database__Provider: ${DATABASE_PROVIDER:-PostgreSQL}
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=${POSTGRES_DB:-kanbanium};Username=${POSTGRES_USER:-kanbanium};Password=${POSTGRES_PASSWORD:-changeme}
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER:-Kanbanium}
      Jwt__Audience: ${JWT_AUDIENCE:-KanbaniumClient}
      Jwt__AccessTokenExpirationMinutes: ${JWT_ACCESS_TOKEN_EXPIRATION_MINUTES:-60}
      Jwt__RefreshTokenExpirationDays: ${JWT_REFRESH_TOKEN_EXPIRATION_DAYS:-7}
      Cors__AllowedOrigins__0: ${CORS_ALLOWED_ORIGIN:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-5124}:5124"
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5124/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kanbanium-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5124/api}
    container_name: kanbanium-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - kanbanium-network

# Volumes
volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

# Networks
networks:
  kanbanium-network:
    driver: bridge
